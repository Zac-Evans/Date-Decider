<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="scripts/make-your-date-script.js"></script>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Make Your Date</title>

        <style>
        .nav-link {
            font-size: large;
            font-family: 'Josefin Sans', sans-serif;
            padding: 3px  
        }

        .border-md-right {
            border-right: 1px solid rgb(224, 223, 223);
        }

        @media (max-width: 768px) {
            .border-md-right {
                border-right: none;
            }
        }


        </style>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class="container-fluid pb-2  bg-dark">
            <img class="mx-auto d-block  span img-fluid" src="images/logo.png" id="top-logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light  m-0" id="top-navi">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item border-md-right active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item border-md-right">
                <a class="nav-link" href="#">Plan a date</a>
                </li>
                <li class="nav-item border-md-right">
                <a class="nav-link border-md-right" href="#">Find an event</a>
                </li>
                <li class="nav-item border-md-right">
                    <a class="nav-link border-md-right" href="#">Find some food</a>
                </li>
                <li class="nav-item border-md-right">
                    <a class="nav-link" href="#">Make some food</a>
                </li>   
            </ul>
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="container-fluid" id="make-my-date-container">
          <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-8">
              <h2 class="text-center">Having trouble deciding on date night plans?</h2>
              <h3 class="text-center">Let's make it simple.</h3>
              <br>
            </div>
          </div>
          <div class="text-center">
            <button  id="makeMyDateButton" type="submit" class="mx-auto btn-lg btn btn-primary">Make My Date!</button>
          </div>
        </div>
        
          

          <div class="container-fluid" id="cook-or-restaurant-container" style="display:none">
            <div class="row mt-3">
              <div class="col-2"></div>
              <div class="col-8 text-center">
                <div class="form-group">
                  <h4>Do you want to cook together or go out to eat?</h4>
                  <div class="form-check" id="cookOrRestaurant">
                    <input class="form-check-input" type="radio" name="cookOrRestaurant" id="cookTogether" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Cook Together!
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="cookOrRestaurant" id="goToRestaurant" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                    Go to a Restaurant!
                    </label>
                  </div>
                </div>
                  <button  id="continueToFoodTypes" type="submit" class="mx-auto btn-lg btn btn-primary">Continue</button>
                </div>
              </div>
            </div>

          
            <div class="container-fluid" id="recipe-select-container" style="display:none">
              <div class="form-group text-center col-md-12">
                <label><h4>What kind of food are you in the mood for?</h4></label>
                  <select id="inputCuisine" class="form-control">
                    <option selected>Choose...</option>
                    <option>American</option>
                    <option>Asian</option>
                    <option>British</option>
                    <option>Caribbean</option>
                    <option>Central Europe</option>
                    <option>Chinese</option>
                    <option>Eastern Europe</option>
                    <option>French</option>
                    <option>Indian</option>
                    <option>Italian</option>
                    <option>Japanese</option>
                    <option>Kosher</option>
                    <option>Mediterranean</option>
                    <option>Mexican</option>
                    <option>Middle Eastern</option>
                    <option>Nordic</option>
                    <option>South American</option>
                    <option>South East Asian</option>
                  </select>
              </div>
              <div class="row text-center">
                <button  id="continueToActivities" type="submit" class="mx-auto btn-lg btn btn-primary">Continue</button>
              </div> 
            </div>

          

            <div class="container-fluid" id="indoor-outdoor-container" style="display:none">
              <div class="form-group text-center col-md-12">
                <div class="form-group">
                  <div class="form-check">
                    <h4>Do you want an indoor or outdoor activity?</h4>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Indoor!
                    </label>
                  </div>
                  <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                  Outdoor!
                  </label>
                  </div>
                </div>
              </div>
              <div class='row text-center'>
              <button  id="continueToResults" type="submit" class="mx-auto btn-lg btn btn-primary">Continue</button>  
              </div>
          </div>

          <div class="container-fluid" id="results-container" style="display:none">
            <h2 class='text-center'>Choose Your Recipe</h2>
            <div class="row form-group text-center">
              <div class="form-check col-4 card">
                <h3 id='recipeLabelOne'></h3>
                <input type="image" name="recipeSelection" id="recipeImgOne" value="option1" src='' class='img-fluid card-img-top'  checked>
              </div>
              <div class="mt-3"></div>
              <div class="form-check col-4 card">
                <h3 id='recipeLabelTwo'></h3>
                <input type="image" name="recipeSelection" id="recipeImgTwo" value="option2" src=''class='img-fluid'  checked>
              </div>
              <div class="mt-3"></div>
              <div class="form-check col-4 card">
                <h3 id='recipeLabelThree'></h3>
                <input type="image" name="recipeSelection" id="recipeImgThree" value="option3" src='' class='img-fluid'  checked>
              </div>
            </div>  
          </div> 
        </div>
                          
                              
            
    </body>
</html>
